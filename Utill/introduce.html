<head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>

<!-- introduce.html -->
<div class="introduce-wrapper">
background-color: black;
  <div class="introduce-container">
    <img id="profile-pic" src="image/kangjin.jpg" alt="Profile Picture" class="resize-animation">
  </div>

  <div class="introduce-container2" style="display:none;">
    <img id="introduce-self" src="image/introduce.jpg" alt="Introduce Self" class="pop-animation">
    <h1 id="typing-text" style="visibility: hidden;">Hello, I'm a progressive developer KangJin Yu</h1>
  </div>
</div>

<style>
.introduce-wrapper {
  display: flex;
  align-items: center; /* 세로 중앙 정렬 */
  justify-content: flex-start; /* 가로 왼쪽 정렬 */
  margin-top: 50px; /* 상단 여백 */
  width: 100%; /* 부모 컨테이너의 너비를 전체로 설정 */
}
  

.introduce-container, .introduce-container2 {
  margin-right: 20px; /* 컨테이너 사이의 오른쪽 여백 */
}

#profile-pic {
  position: relative; /* 이미지의 위치를 상대적으로 설정 */
  top: 200px; /* 위쪽으로부터 300px 아래로 */
  left: 300px; /* 왼쪽으로부터 300px 오른쪽으로 */
}
  
/* 이미지 애니메이션을 위한 CSS */
.resize-animation {
  width: 400px; /* 이미지의 초기 크기를 설정하세요 */
  height: auto;
  animation: resizeImage 1.5s forwards; /* 애니메이션이 1.5초 동안 실행 */
}

.pop-animation {
  width: 400px;
  height: auto;
  animation: animate__fadeInRight 1.5s forwards;
}

@keyframes resizeImage {
  from { transform: scale(3); }
  to { transform: scale(1); }
}

@keyframes animate__fadeInRight {
  from {
    opacity: 0;
    transform: translateX(100px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

  
/* 두 번째 이미지와 타이핑 텍스트의 애니메이션을 위한 CSS */
.introduce-container2 {
  /* 애니메이션 준비를 위해 처음에는 보이지 않게 설정 */
  display: flex;
  flex-direction: column;
  align-items: center;
}

@keyframes appear {
  0% { opacity: 0; }
  100% { opacity: 1; }
}

/* 타이핑 애니메이션에 대한 기본 스타일 */
#typing-text {
  display: inline-block;
  white-space: nowrap;
  overflow: hidden;
  border-right: 3px solid;
  animation: typing 3.5s steps(46, end), blink-caret .75s step-end infinite;
}

/* 타이핑 애니메이션 키 프레임 */
@keyframes typing {
  from { width: 0; }
  to { width: 100%; }
}

/* 커서 깜빡임 애니메이션 */
@keyframes blink-caret {
  from, to { border-color: transparent; }
  50% { border-color: black; }
}
</style>

<script>
// 첫 번째 이미지 애니메이션이 끝난 후 두 번째 이미지를 표시하는 함수
function showSecondImage() {
  var container2 = document.querySelector('.introduce-container2');
  container2.style.display = 'flex'; // display를 flex로 설정
  // 아래 코드를 추가하여 'appear' 애니메이션을 적용합니다.
  container2.style.opacity = 0; // 초기 투명도를 설정하여 애니메이션이 보이게 합니다.
  container2.style.animation = 'appear 0.5s forwards';
  container2.addEventListener('animationend', function() {
    // 애니메이션이 끝나면 타이핑 텍스트 애니메이션을 시작합니다.
    startTypingEffect();
  });
}
// 타이핑 효과 함수
function startTypingEffect() {
  // 타이핑 텍스트를 보이게 합니다.
  var typingText = document.getElementById('typing-text');
  typingText.style.visibility = 'visible';
  
  // 타이핑 효과 시작
  typeWriter(typingText.textContent || typingText.innerText, 0, function() {});
}

// 첫 번째 이미지 애니메이션이 끝날 때 이벤트 리스너를 추가합니다.
document.getElementById('profile-pic').addEventListener('animationend', showSecondImage);
</script>
