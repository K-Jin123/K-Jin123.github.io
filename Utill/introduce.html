<!-- introduce.html -->
<div class="introduce-container">
  <img id="profile-pic" src="image/kangjin.jpg" alt="Profile Picture" class="resize-animation">
</div>

<div class="introduce-container2" style="display:none;">
  <img id="introduce-self" src="image/introduce_self.jpg" alt="Introduce Self" class="resize-animation">
    <h1 id="typing-text" style="visibility: hidden;">Hello, I'm a progressive developer KangJin Yu</h1>
</div>

<style>
/* CSS 애니메이션 */
.resize-animation {
  width: 400px; /* 이미지의 초기 크기를 설정하세요 */
  height: auto;
  animation: resizeImage 1.5s forwards; /* 애니메이션이 1.5초 동안 실행 */
}

@keyframes resizeImage {
  from { transform: scale(3); }
  to { transform: scale(1); }
}

  #profile-pic {
  position: relative; /* 혹은 absolute, fixed, sticky */
  top: 150px; /* 위쪽으로부터의 거리 */
  left: 150px; /* 왼쪽으로부터의 거리 */
}

.introduce-container2 {
  visibility: hidden; /* 초기에는 보이지 않음 */
}

  #introduce-self {
    position: relative;
    top: 150px;
    left: 400px;
  }

  @keyframes appear {
    0% { opacity: 0; }
    100% { opacity: 1; }
  }
  
/* 타이핑 애니메이션에 대한 기본 스타일 */
#typing-text {
  display: inline-block;
  white-space: nowrap;
  overflow: hidden;
  border-right: 3px solid;
  animation: typing 3.5s steps(46, end), blink-caret .75s step-end infinite;
  /* 여기서 3.5초는 전체 타이핑 애니메이션 시간이며, 글자수에 맞게 조절해야 합니다. */
}

/* 타이핑 애니메이션 키 프레임 */
@keyframes typing {
  from { width: 0; }
  to { width: 100%; }
}

/* 커서 깜빡임 애니메이션 */
@keyframes blink-caret {
  from, to { border-color: transparent; }
  50% { border-color: black; }
}
</style>

<script>
// 첫 번째 이미지 애니메이션이 끝난 후 두 번째 이미지를 표시하는 함수
function showSecondImage() {
  var container2 = document.querySelector('.introduce-container2');
  container2.style.display = 'block'; // visibility 대신 display를 사용
  container2.style.animation = 'appear 0.5s forwards';
  container2.addEventListener('animationend', startTypingEffect);
}

// 타이핑 효과 함수
function startTypingEffect() {
  // 타이핑 텍스트를 보이게 합니다.
  var typingText = document.getElementById('typing-text');
  typingText.style.visibility = 'visible';
  
  // 타이핑 효과 시작
  typeWriter(typingText.textContent || typingText.innerText, 0, function() {});
}

// 첫 번째 이미지 애니메이션이 끝날 때 이벤트 리스너를 추가합니다.
document.getElementById('profile-pic').addEventListener('animationend', showSecondImage);
</script>
