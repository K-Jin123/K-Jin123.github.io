<div class="introduce-container">
  <img id="profile-pic" src="image/kangjin.jpg" alt="Profile Picture" class="resize-animation">
</div>

<div class="introduce-container2" style="display:none;">
  <img id="introduce-self" src="image/introduce.jpg" alt="Introduce Self" class="pop-animation">
  <h1 id="typing-text" style="visibility: hidden;">Hello, I'm a progressive developer KangJin Yu</h1>
</div>

<style>
  .introduce-container {
    margin-top: 50px; /* 상단 여백 */
    margin-right: 20px; /* 오른쪽 여백 */
    /* 컨테이너의 다른 스타일 */
  }

  #profile-pic {
    position: relative;
    top: 150px;
    left: 250px;
    /* 이미지의 다른 스타일 */
  }

  .resize-animation {
    width: 400px;
    height: auto;
    animation: resizeImage 1.5s forwards;
  }

  @keyframes resizeImage {
    from { transform: scale(3); }
    to { transform: scale(1); }
  }

  .pop-animation {
    width: 400px;
    height: auto;
    animation: animate__fadeInRight 1.5s forwards;
  }

  .introduce-container2 {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #typing-text {
    display: inline-block;
    white-space: nowrap;
    overflow: hidden;
    border-right: 3px solid;
    animation: typing 3.5s steps(46, end), blink-caret .75s step-end infinite;
  }

  @keyframes typing {
    from { width: 0; }
    to { width: 100%; }
  }

  @keyframes blink-caret {
    from, to { border-color: transparent; }
    50% { border-color: black; }
  }
</style>

<script>
  // 첫 번째 이미지 애니메이션이 끝난 후 두 번째 이미지를 표시하는 함수
  function showSecondImage() {
    var container2 = document.querySelector('.introduce-container2');
    container2.style.display = 'flex'; // display를 flex로 설정
    container2.style.animation = 'animate__fadeInRight 1.5s forwards';
  }

  // 타이핑 효과 함수
  function startTypingEffect() {
    // 타이핑 텍스트를 보이게 합니다.
    var typingText = document.getElementById('typing-text');
    typingText.style.visibility = 'visible';
    // 여기에 타이핑 효과를 시작하는 코드를 추가합니다.
  }

  // 첫 번째 이미지 애니메이션이 끝날 때 이벤트 리스너를 추가합니다.
  document.getElementById('profile-pic').addEventListener('animationend', showSecondImage);
</script>
