<!DOCTYPE html>
<html>
<head>
<style>
/* 컨테이너에 대한 스크롤 스냅 설정 */
.scroll-container {
  scroll-snap-type: y mandatory;
  overflow-y: scroll;
  height: 100vh; /* 화면 높이에 맞춰서 설정 */
}

/* 각 스크롤 스냅 섹션 */
.section {
  scroll-snap-align: start;
  height: 100vh; /* 화면 높이에 맞춰서 설정 */
}

nav {
  width: 100%;
  height: 35px;
}

nav ul {
  list-style: none;
  padding: 0;
  margin: 0;
  display: flex;
  justify-content: space-around;
  align-items: center;
  background-color: #000;
}

nav ul li {
  line-height: 35px;
  text-align: center;
}

nav ul li a {
  text-decoration: none;
  display: block;
  color: #fff;
  font-weight: bold;
  padding: 0 20px;
}

nav ul li a:hover {
  background-color: #ffffff;
  color: #000000;
}
</style>

  <script>
// 페이지가 로드되면 실행
document.addEventListener('DOMContentLoaded', function() {
  loadSectionContent('section1', 'introduce.html');
  loadSectionContent('section2', 'skill.html');
  loadSectionContent('section3', 'portfolio.html');
  loadSectionContent('section4', 'contact.html');
});

// 섹션 내용을 비동기적으로 로드하는 함수
function loadSectionContent(sectionId, url) {
  fetch(url)
    .then(response => response.text())
    .then(html => {
      document.getElementById(sectionId).innerHTML = html;
    })
    .catch(err => {
      console.error('Failed to load section content', err);
    });
}

      // 메뉴 링크에 이벤트 리스너를 추가합니다.
  document.querySelectorAll('nav ul li a').forEach(link => {
    link.addEventListener('click', function(e) {
      e.preventDefault(); // 기본 이벤트를 막습니다.
      const sectionId = e.target.getAttribute('href').substring(1); // href에서 '#'를 제거합니다.
      document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' }); // 해당 섹션으로 스크롤합니다.
    });
  });
});

</script>
  
</head>
<body>

<nav>
  <ul>
    <li><a href="#section1">INTRODUCE</a></li>
    <li><a href="#section2">SKILL</a></li>
    <li><a href="#section3">PORTFOLIO</a></li>
    <li><a href="#section4">CONTACT</a></li>
  </ul>
</nav>

<div class="scroll-container">
  <div id="section1" class="section">Section 1</div>
  <div id="section2" class="section">Section 2</div>
  <div id="section3" class="section">Section 3</div>
  <div id="section4" class="section">Section 4</div>
  <!-- 더 많은 섹션들 -->
</div>

</body>
</html>
