<!DOCTYPE html>
<html>
<body>
  
/* 컨테이너에 대한 스크롤 스냅 설정 */
.scroll-container {
  scroll-snap-type: y mandatory;
  overflow-y: scroll;
  height: 100vh; /* 화면 높이에 맞춰서 설정 */
}

/* 각 스크롤 스냅 섹션 */
.section {
  scroll-snap-align: start;
  height: 100vh; /* 화면 높이에 맞춰서 설정 */
}

<div class="scroll-container">
  <div class="section">Section 1</div>
  <div class="section">Section 2</div>
  <div class="section">Section 3</div>
  <!-- 더 많은 섹션들 -->
</div>
</body>
</html>
